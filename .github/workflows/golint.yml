name: GoLint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Cache golangci-lint dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/golangci-lint
          key: golangci-lint-${{ runner.os }}-${{ hashFiles('**/*.go') }}
          restore-keys: |
            golangci-lint-${{ runner.os }}-
            golangci-lint-

      - name: Install and run golangci-lint
        run: |
          if ! command -v golangci-lint &> /dev/null; then
            GO111MODULE=on go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.53.1
          fi
          golangci-lint run ./...
